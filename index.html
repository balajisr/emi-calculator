<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>EMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="heading">EMI CALCULATOR</div>
        <div class="range-container">
            <div class="range-head">
                <div class="range-left">AMOUNT</div>
                <div class="range-right"><span id="enter-amount">0</span>/100,000</div>
            </div>
            <input type="range" class="slider" min="0" max="100000" value="0" step="100" id="amount">
            <div class="range-values"></div>
        </div>
        <div class="range-container">
            <div class="range-head">
                <div class="range-left">INTEREST</div>
                <div class="range-right"><span id="enter-interest">0</span>/50 (%)</div>
            </div>
            <input type="range" class="slider" min="0" max="50" value="0" step="0.5" id="interest">
        </div>
        <div class="range-container">
            <div class="range-head">
                <div class="range-left">MONTHS</div>
                <div class="range-right"><span id="enter-months">0</span>/60</div>
            </div>
            <input type="range" class="slider" min="0" max="60" value="0" step="1" id="months">
        </div>
        <div class="result" id="final-value">0</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
